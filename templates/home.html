<form method="POST" action="/convert">
    <input type="number" name="value">

    <select name="from">
        {{range .Units}}
        <option value="{{.}}">{{.}}</option>
        {{end}}
    </select>

    <select name="to">
        {{range .Units}}
        <option value="{{.}}">{{.}}</option>
        {{end}}
    </select>

    <button type="submit">Convert</button>
</form>
